<script type="text/x-handlebars-template" id="topicInfoTemplate">
  {{#each this}}
  <div class="cols">
    <div class="infoTitle">
      {{title}}
    </div>
    <div class="infosubTitle">
      {{sub_title}}
    </div>
    <div class="topicInfo">
      {{explanation}} 
      <div>
        {{#if hdurl}}
        <img src="{{hdurl}}" height="350px" width="100%">
        {{/if}}
        {{#if url}}
        <div class="itemDetails">
          <a href="{{url}}" target="_blank">Click here to know about {{title}}</a>
        </div>
        {{/if}}
    </div> 
    </div>
  </div>
  {{/each}}
</script>

<script type="text/x-handlebars-template" id="filterTemplate">
  
  <div id="filters" class="filtersData">
    <div class="infoTitleFlag">
      {{data}}
    </div>
    <div class="donkyInfo">
      {{filterDetails}}
    </div>
    <div class="twoDivflex">
      <div class="childtwoDivFlex">
        <div class="hide">Start Date</div>
        <input placeholder="Start Date" id="start" class="pickDate" type="text" onfocus="(this.type='date')">
      </div>
      <div class="childtwoDivFlex">
        <div class="hide" >End Date</div>
        <input placeholder="End Date" id="end" class="pickDate" type="text" onfocus="(this.type='date')">
      </div>
    </div>
    <div class="flexCenter">
      <div class="btnSub">SUBMIT</div>
    </div>
  </div>
  
</script>

<!-- astroid neows details -->
<script type="text/x-handlebars-template" id="asteroidNeowTemplate">
  <div style="width: 100%; text-align: center;" class="title">The details of all astroids in between the dates</div>
  
  <div class="dataset">
  {{#each this}}
    <div class="detailsPage">
      <div class="itemTitle">
        {{name}}
      </div>
      <div class="itemDetails">
        <a href="{{jblUrl}}" target="_blank">Click here to know about the asteroid {{name}}</a>
      </div>
    </div>
  {{/each}}
</div>
</script>

<!-- Donki details -->
<script type="text/x-handlebars-template" id="donkiTemplate">
  <div class="dataset">
    
  {{#each this}}
    <div>
      <div class="infoTitle">
        {{catalog}}
      </div>
      <div class="infosubTitle">
        {{startTime}}
      </div>
      <div class="topicInfo">
        <div>
          {{note}}
        </div>
        <div class="itemDetails">
          <a href="{{link}}" target="_blank">Click here to know about {{catalog}}</a>
        </div>
      </div>
    </div>
  {{/each}}
</div>
</script>

<!-- Mars rover Gallery details -->
<script type="text/x-handlebars-template" id="marsRoverGalleryTemplate">
  <div class="dataset">
    <div class="donkyInfo" style="margin-bottom: 0px;">
      This API is designed to collect image data gathered by NASA's Curiosity, Opportunity, and Spirit rovers on Mars and make it more easily available to other developers, educators, and citizen scientists. This API is maintained by Chris Cerami.
Each rover has its own set of photos stored in the database, which can be queried separately. There are several possible queries that can be made against the API. Photos are organized by the sol (Martian rotation or day) on which they were taken, counting up from the rover's landing date. A photo taken on Curiosity's 1000th Martian sol exploring Mars, for example, will have a sol attribute of 1000. If instead you prefer to search by the Earth date on which a photo was taken, you can do that too.
Along with querying by date, results can also be filtered by the camera with which it was taken and responses will be limited to 25 photos per call. Queries that should return more than 25 photos will be split onto several pages, which can be accessed by adding a 'page' param to the query.
    </div>
    <!-- repeat 3 blocks of photos gallery -->
    <div style="width: 100%;">
      <div>
        <div>
          <div id="content">
            <h1 style="font-weight: bolder;">Mars Rover Gallery</h1>
            <!-- <p >Mars Rover Gallery</p> -->
            {{#each this}}
            <div class="container">
              <div class="flipper">
                <div class="front">
                  <img src="{{this.img_src}}" alt="cherry blossoms">
                  <p class="caption">{{this.camera.name}}</p>
                </div>
                <div class="back">
                  <a href="{{this.img_src}}" target="_blank">
                    <h1>{{this.camera.full_name}}</h1>
                  </a>
                  <p class="date">{{this.earth_date}}</p>
                  <p class="description">Id :- {{this.id}}</p>
                  <p class="description">Rover :- {{this.rover.name}}</p>
                  <p class="description">Rover landing date:- {{this.rover.landing_date}}</p>
                  <p class="description">Rover launch date:- {{this.rover.launch_date}}</p>
                  <p class="description">Rover Status:- {{this.rover.status}}</p>
                </div>
              </div>
            </div>
            {{/each}}
